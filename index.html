<!DOCTYPE html>
<html>
  <head>
    <title>2DO Box</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1 role="banner">2DO<span class="other-color">box</span></h1>
      <input class="title-storage" type="text" name="title" placeholder="Title" aria-required="true">
      <textarea class="body-storage" rows="1" name="body" placeholder="Task" aria-required="true"></textarea>
      <input class="save-btn" type="submit" name="save" value="save" disabled >
    </header>
    <main role="main">
      <input class="search-input" role="search" type="text" name="search-box" placeholder="Search">
      <div class="card-filter">
          <button class="filter-btn" id="filter-rank-4">Critical</button>
          <button class="filter-btn" id="filter-rank-3">High</button>
          <button class="filter-btn" id="filter-rank-2">Normal</button>
          <button class="filter-btn" id="filter-rank-1">Low</button>
          <button class="filter-btn" id="filter-rank-0">None</button>
          <button class="remove-filters-btn"> Remove Filters</button>
      <section class="card-container">
      </section>
      <button class="show-more-btn" type="button" name="Show More">Show More</button>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
